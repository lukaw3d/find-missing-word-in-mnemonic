<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self';">
  </head>
  <body>
    <h2>Recover a missing word in mnemonic phrase (BIP39)</h2>

    <form id="form">
      <label>
        Enter mnemonic with "?" in place of a missing word:
        <br>
        <textarea id="partialMnemonic" name="partialMnemonic" rows="3" cols="150">test test test test ? test test test test test test test test test test test test test test test test test test test</textarea>
      </label>
      <br>
      <input type="submit">
    </form>
    <pre id="out">--</pre>




    <script type="module" src="main.mjs"></script>
  </body>
</html>
